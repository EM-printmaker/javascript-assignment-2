<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>電卓</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script> 
  </head>
  <body>
    <main class="main">
      <div class="cal-wrap">
        <div class="cal-result">
          <p class="cal-result-text">0</p>
        </div>
        <button  data-id="7" class="cal-btn">7</button>
        <button  data-id="8" class="cal-btn">8</button>
        <button  data-id="9" class="cal-btn">9</button>
        <button  data-id="+" class="cal-btn">+</button>
        <button  data-id="4" class="cal-btn">4</button>
        <button  data-id="5" class="cal-btn">5</button>
        <button  data-id="6" class="cal-btn">6</button>
        <button  data-id="-" class="cal-btn">-</button>
        <button  data-id="1" class="cal-btn">1</button>
        <button  data-id="2" class="cal-btn">2</button>
        <button  data-id="3" class="cal-btn">3</button>
        <button  data-id="*" class="cal-btn">*</button>
        <button  data-id="0" class="cal-btn">0</button>
        <button  data-id="00" class="cal-btn">00</button>
        <button  data-id="." class="cal-btn">.</button>
        <button  data-id="/" class="cal-btn">/</button>
        <button  data-id="AC" class="cal-btn cal-btn-clear">AC</button>
        <button  data-id="=" class="cal-btn cal-btn-equal">=</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
